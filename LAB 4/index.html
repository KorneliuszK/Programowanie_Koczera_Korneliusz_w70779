<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <title>Informacje</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="script.js"></script>
    <style>
         .button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .active {
            background-color: yellow;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body onload="checkAge()">

   

    <!zad1
    <h2>Sylwestrowe odliczanie</h2>
    <button onclick="countdownFor()">Odliczanie za pomocą pętli for</button>
    <button onclick="countdownWhile()">Odliczanie za pomocą pętli while</button>

    <!zad2
    <h2>Obliczanie silni</h2>
    <input type="number" id="factorialInput" placeholder="Wprowadź liczbę">
    <button onclick="calculateFactorial()">Oblicz silnię</button>
    <p id="factorialResult"></p>

    <!zad4
    <h2>Zmiana koloru tła przycisków</h2>
    <button class="button" id="btn1">Przycisk 1</button>
    <button class="button" id="btn2">Przycisk 2</button>
    <button class="button" id="btn3">Przycisk 3</button>

    <!zad5
    <h2>Przycisk zmieniający widoczność elementu</h2>
    <div id="toggleElement">To jest przełączany element</div>
    <button onclick="toggleVisibility()">Przełącz widoczność</button>

    <!zad6
    <h2>Dodawanie wartości do listy</h2>
    <input type="text" id="textInput" placeholder="Wprowadź tekst">
    <button onclick="addToList()">Dodaj do listy</button>
    <ul id="list"></ul>

    <!zad7
    <h2>Dodawanie wartości do tabeli</h2>
    <input type="text" id="firstName" placeholder="Imię">
    <input type="text" id="lastName" placeholder="Nazwisko">
    <button onclick="addToTable()">Dodaj do tabeli</button>

    <table>
        <thead>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <!zad8
    <h2>Konwersja temperatury</h2>
    <input type="number" id="celsiusInput" placeholder="Celsjusz">
    <button onclick="convertToFahrenheit()">Konwertuj na Fahrenheita</button>
    <p id="fahrenheitOutput"></p>

    <input type="number" id="fahrenheitInput" placeholder="Fahrenheit">
    <button onclick="convertToCelsius()">Konwertuj na Celsjusza</button>
    <p id="celsiusOutput"></p>

    <script>
        // zad4
        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });

        // zad5
        function toggleVisibility() {
            const element = document.getElementById('toggleElement');
            element.style.display = element.style.display === 'none' ? 'block' : 'none';
        }

        // zad6
        function addToList() {
            const textInput = document.getElementById('textInput').value;
            if (textInput.trim() !== "") {
                const list = document.getElementById('list');
                const listItem = document.createElement('li');
                listItem.textContent = textInput;
                list.appendChild(listItem);
                document.getElementById('textInput').value = '';
            }
        }

        // zad7
        function addToTable() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            if (firstName.trim() !== "" && lastName.trim() !== "") {
                const tableBody = document.getElementById('tableBody');
                const row = document.createElement('tr');
                const firstNameCell = document.createElement('td');
                const lastNameCell = document.createElement('td');
                firstNameCell.textContent = firstName;
                lastNameCell.textContent = lastName;
                row.appendChild(firstNameCell);
                row.appendChild(lastNameCell);
                tableBody.appendChild(row);
                document.getElementById('firstName').value = '';
                document.getElementById('lastName').value = '';
            }
        }

        // zad8
        function convertToFahrenheit() {
            const celsius = document.getElementById('celsiusInput').value;
            const fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById('fahrenheitOutput').textContent = fahrenheit + " °F";
        }

        function convertToCelsius() {
            const fahrenheit = document.getElementById('fahrenheitInput').value;
            const celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById('celsiusOutput').textContent = celsius + " °C";
        }
    </script>
    </style>



</body>
</html>
